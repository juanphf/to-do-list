<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <h1>Tarefas</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Digite sua tarefa" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>Clique com botão esquerdo para marcar como concluido. <br> Clique com botão direito para deletar tarefa.</small>

    <script src="script.js"></script>
  </body>
</html>
